<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL and Number Input</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1>Enter url to fetch reviews</h1>
    <form id="inputForm"  action="/get-reviews" method="post">
      <label for="urlInput">Enter URL:</label>
      <input type="text" id="urlInput" name="url" required>

      <label for="numberInput">Enter Number of pages:</label>
      <input type="number" id="numberInput" name="page" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>




</html>
